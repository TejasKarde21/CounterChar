<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Real-time Character Counter</h1>
        <textarea id="textArea" rows="4" cols="50" maxlength="50" placeholder="Enter text (limit: 50 characters)"></textarea>
    <div>  <p>Total Characters: <span id="charCount">0</span></p>
        <p>Remaining Characters: <span id="remainingCharCount">50</span></p>
    </div></div> 
    <script src="script.js"></script>
</body>
</html>
